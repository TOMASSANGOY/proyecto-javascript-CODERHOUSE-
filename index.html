<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pruebas/style.css">
    <title>Test del hincha de Boca</title>
</head>
<body>
    <main>
        <h1>Test del hincha de Boca</h1>
        <h2>Bienvenido al test para saber si eres un verdadero hincha de boca.</h2>
        <P>Ingrese su nombre:</P>
        <input type="text" placeholder="¿Cuál es su nombre?" name="nombre">
        <div class="botones">
            <button id="jugar">Comenzar</button> 
            <button id="borrar">Borrar resultado</button>
        </div>    
    </main>
    <div class="juego">
        <div class="pregunta">Pregunta</div>
        <div class="opciones">Opciones
            <form action="#" class="formulario">
                <fieldset class="respuestas__listado">
                    <div>
                        <input type="radio" name="respuesta"></input>
                        <label for="respuesta" id="o">OPCION #1</label>
                    </div>
                    <div>
                        <input type="radio" name="respuesta"></input>
                        <label for="respuesta" id="o">OPCION #2</label>
                    </div>
                    <div>
                        <input type="radio" name="respuesta"></input>
                        <label for="respuesta" id="o">OPCION #3</label>
                    </div>
                    <div>
                        <input type="radio" name="respuesta"></input>
                        <label for="respuesta" id="o">OPCION #4</label>
                    </div>
                </fieldset>
                <fieldset class="respuestas__boton">
                    <input type="submit" value="Continuar" id="validar"></input>
                </fieldset>
            </form>
        </div>
    </div>




    <script src="./pruebas/main.js"></script>
</body>
</html>
